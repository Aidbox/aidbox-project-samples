# Create App Client
# touchstone client
- auth:
    authorization_code:
      audience:
        - https://example.com
      redirect_uri: https://touchstone.aegis.net/touchstone/oauth2/authcode/redirect
      refresh_token: true
      access_token_expiration: 300
  secret: touchstone-secret
  grant_types:
    - code
    - basic
  id: touchstone-client
  resourceType: Client

# Inferno ONC Program
- resourcetype: Client
  id: inferno-client
  secret: inferno-secret
  auth:
    authorization_code:
      redirect_uri: https://inferno.healthit.gov/inferno/oauth2/static/redirect
      refresh_token: true
      secret_required: true
      access_token_expiration: 36000
  smart:
    launch_uri: https://inferno.healthit.gov/inferno/oauth2/static/launch
  grant_types:
    - authorization_code
    - basic

