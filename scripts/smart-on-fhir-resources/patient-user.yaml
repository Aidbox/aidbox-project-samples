- resourceType: Patient
  id: pt-1
  name:
  - given: [Smith]
    family: Tacker
  meta:
    profile: ["http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient"]
  identifier: [{system: "sys", value: "val"}]
  gender: male  

# User for Patient
- resourceType: User
  id: inferno-patient-user
  password: pass
  fhirUser:
    id: pt-1
    resourceType: Patient

- resourceType: User
  id: touchstone-patient-user
  password: pass
  fhirUser:
    id: pt-1
    resourceType: Patient

# Bind patient user and patient
- resourceType: Role
  user:
    id: inferno-patient-user
    resourceType: User
  name: patient
  id: inferno-patient-user-role
  links:
    patient:
      id: pt-1
      resourceType: Patient

- resourceType: Role
  user:
    id: touchstone-patient-user
    resourceType: User
  name: patient
  id: touchstone-patient-user-role
  links:
    patient:
      id: pt-1
      resourceType: Patient


